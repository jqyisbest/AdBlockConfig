name: Update Rules
on: 
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:

  repository_dispatch:
   type:
    - [Manual-Update]

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Update Rules
        continue-on-error: false
        run: |
          cd upstream
          wget https://raw.githubusercontent.com/neodevpro/neodevhost/master/smartdns.conf
          wget https://anti-ad.net/anti-ad-for-smartdns.conf
          wget https://adrules.top/smart-dns.conf
          cd ../rules

          mkdir temp
          update_time="$(TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S')(GMT+8)"
          cat upstream/*.conf | sed -e '/^#/d' | sort | uniq > temp/smartdns.conf
          
          cat title/title.txt > smartdns.conf 
          echo "#" >> smartdns.conf
          echo "# Total count: $(wc -l < temp/smartdns.conf)" > >> smartdns.conf
          echo "#" >> smartdns.conf
          echo "# Update: $update_time" >> smartdns.conf
          echo "#" >> smartdns.conf
          echo "#==========================================================================" >> smartdns.conf

          cat temp/smartdns.conf >> smartdns.conf 
          
      - name: Git push assets to Github
        run: |
          git init
          git config --local user.name "actions"
          git config --local user.email "action@github.com"  
          git add .
          git commit -m "Update at $(TZ=UTC-8 date +"%Y-%m-%d %H:%M")"
          git push -f -u origin main
